<section class="contact-section d-flex align-items-center justify-content-center py-5">
  <div class="contact-wrapper" data-aos="fade-up">
    <h2 class="contact-title text-center mb-3">Contact Me</h2>
    <p class="contact-subtitle text-center mb-4">Got a project or a question? Let's talk.</p>

    <form
      action="https://formspree.io/f/xovdozpa"
      method="POST"
      class="contact-form"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="Your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="your@email.com" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="submit-btn">Send</button>
      </div>
    </form>
  </div>

  <div class="social-links text-center mt-5">
  <h5 class="mb-3">Or reach out through my socials</h5>
  <div class="d-flex justify-content-center gap-4">
    <a href="https://github.com/yourusername" target="_blank" class="social-icon" aria-label="GitHub">
      <i class="bi bi-github"></i>
    </a>
    <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-icon" aria-label="LinkedIn">
      <i class="bi bi-linkedin"></i>
    </a>
    <a href="https://instagram.com/yourusername" target="_blank" class="social-icon" aria-label="Instagram">
      <i class="bi bi-instagram"></i>
    </a>
    <a href="https://x.com/yourusername" target="_blank" class="social-icon" aria-label="Twitter">
      <i class="bi bi-twitter-x"></i>
    </a>
  </div>
  </div>
</section>
